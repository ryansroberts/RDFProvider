<!DOCTYPE html>
<html>

<head>
    <title>Linked data demonstrator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="NICE - The National Institute of Health and Care Excellence">

    <!--[if lt IE 9]>
<script src="../Scripts/html5shiv/html5shiv.js" type="text/javascript"></script>
<![endif]-->

    <!-- Le styles -->
    <link href="//fonts.googleapis.com/css?family=Lato:200normal,200italic,300normal,300italic,400normal,400italic,700normal,700italic,900normal,900italic" rel="stylesheet" media="screen">
    <link href="/Content/NICE.bootstrap.css" rel="stylesheet" type="text/css" media="screen">
    <!--[if IE 7]>
<link href="../Content/NICE.glyphs-ie7.css" rel="stylesheet" media="screen">
<![endif]-->
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../Content/nice/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../Content/nice/favicon-152.png">
    <meta name="msapplication-TileColor" content="#fafafb">
    <meta name="msapplication-TileImage" content="../Content/nice/favicon-144.png">

    <style>
        body {
            background: #DB7769;
        }
        h4 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            font-weight: 200;
            opacity: .5;
            font-family: sans-serif;
            color: #fff;
        }
        #loader {
            animation: loader 5s cubic-bezier(0.8, 0, 0.2, 1) infinite;
            height: 40px;
            width: 41px;
            position: absolute;
            top: calc(30%);
            left: calc(30%);
        }
        @keyframes loader {
            90% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }
        #top {
            animation: top 5s linear infinite;
            border-top: 20px solid #fff;
            border-right: 20px solid transparent;
            border-left: 20px solid transparent;
            height: 0px;
            width: 1px;
            transform-origin: 50% 100%;
        }
        @keyframes top {
            90% {
                transform: scale(0);
            }
            100% {
                transform: scale(0);
            }
        }
        #bottom {
            animation: bottom 5s linear infinite;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #fff;
            border-left: 20px solid transparent;
            height: 0px;
            width: 1px;
            transform: scale(0);
            transform-origin: 50% 100%;
        }
        @keyframes bottom {
            10% {
                transform: scale(0);
            }
            90% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }
        #line {
            animation: line 5s linear infinite;
            border-left: 1px dotted #fff;
            height: 0px;
            width: 0px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        @keyframes line {
            10% {
                height: 20px;
            }
            100% {
                height: 20px;
            }
        }
        .annotationhover {
            border-radius: 10px;
            display: none;
            opacity: 0.9;
            padding: 10px;
            z-index: 100;
        }
        .annotation_hover_link:hover + span {
            display: inline;
        }
        .render {
            height: 100%;
            width: 100%;
            color: #cccccc;
            background: white;
            position: absolute;
            top: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1>Linked Data</h1>
        </header>
        <section id="output" class="container">

        </section>
        <section id="visualise" class="render" style="display:none">
        </section>
        <script type="text/javascript" src="/Scripts/build.js"></script>
    </div>
</body>

</html>
